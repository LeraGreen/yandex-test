<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовое задание для Школы Node.js</title>
</head>
<body>
  <main class="container">
    <form action="" method="get" class="form" id="myForm">
      <label class="field-text">
        <span class="field-text__name">Фамилия, Имя, Отчество</span>
        <span class="field-text__input-wrap">
          <input class="field-text__input" name="fio" type="text" placeholder="Введите ваше ФИО">
        </span>
      </label>
      <label class="field-text">
       <span class="field-text__name">Email</span>
       <span class="field-text__input-wrap">
         <input class="field-text__input" name="email" type="email" placeholder="Введите вашу почту">
       </span>
      </label>
      <label class="field-text">
        <span class="field-text__name">Телефон</span>
        <span class="field-text__input-wrap">
          <input class="field-text__input" name="phone" type="tel" placeholder="Введите номер телефона">
        </span>
      </label>
      <button class="btn" type="submit" id="submitButton">Отправить</button>
    </form>
    <div class="result" id="resultContainer"></div>
  </main>

</body>
</html>
