<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Тестовое задание для Школы Node.js</title>
</head>
<body>
  <main class="container">
    <form action="/json/success.json" method="get" class="form" id="myForm">
      <label class="field-text">
        <span class="field-text__name">Фамилия, Имя, Отчество</span>
        <input class="field-text__input" name="fio" type="text" placeholder="Введите ваше ФИО">
      </label>
      <label class="field-text">
        <span class="field-text__name">Email</span>
        <input class="field-text__input" name="email" type="email" placeholder="Введите вашу почту">
      </label>
      <label class="field-text">
        <span class="field-text__name">Телефон</span>
        <input class="field-text__input" name="phone" type="tel" placeholder="Номер в формате +7(999)999-99-99">
      </label>
      <button class="btn" type="submit" id="submitButton">Отправить</button>
    </form>
    <div class="result hidden" id="resultContainer"></div>
  </main>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
